<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./project.css">
    <link rel="stylesheet" href="./modal.css">
    <title>Javascript Final project - Phone Book</title>
</head>
<body>

          <header>
            <h1>  Phone Book </h1>
          </header>
      
          <div id="wrapper">
            <main>
                <p id="contactCounter">4 people</p>
              <div class="search-bar">
                <input
                  id="search"
                  type="search"
                  placeholder="type to search"
                  />
                <button id="showFormBtn" class="pushable" type="button">&#43;</button>
              </div>
              <ul class="phone-contact-list"></ul>
      
              <!-- Delete all contacts button -->
              <button id="delete-all" type="button">
                <span class="front delete-btn"> Delete All Contacts </span>
              </button>
      
              <!-- Modal Form-->
              <section class="contact-modal" style="display: none">
                <div id="form-container">
                  <div class="header">
                    <p class="alert">New Contact</p>
                  </div>
                  <form id="contactForm">
                    <!-- Input fields for new contact -->
                    <div class="form-label">
                      <label class="label-type" for="name">Name</label>
                      <div class="error"></div>
                      <input
                        type="text"
                        id="name"
                        name="name"
                        class="new-contact-input"
                        placeholder="John Smith"
                      />
                    </div>
                    <div class="form-property">
                      <label class="label-type" for="phone">Phone Number</label>
                      <div class="error"></div>
                      <input
                        type="tel"
                        id="phone"
                        name="phone"
                        class="new-contact-input"
                        placeholder="0549876543"
                      />
                    </div>
                    <div class="form-property">
                      <label class="label-type" for="email">Email</label>
                      <div class="error"></div>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="new-contact-input"
                        placeholder="john.smith@example.com"
                      />
                    </div>
                    <div class="form-property">
                      <label class="label-type">Address</label>
                      <div class="error"></div>
                      <input
                        type="text"
                        class="new-contact-input"
                        placeholder="123 Main Street, Anytown, USA"
                        id="address"
                      />
                    </div>
                    <!-- Action buttons -->
                    <div class="actions">
                      <button type="button" class="mark-as-read cancelBtn">
                        Cancel
                      </button>
                      <button id="saveBtn" type="button" class="read confirmBtn">
                        Confirm
                      </button>
                    </div>
                  </form>
                </div>
              </section>
      
            </main>
          </div>
        </body>

          </footer>
      
 
 <script src="./project.js"></script>
</html>
